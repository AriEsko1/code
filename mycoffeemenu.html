<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Beverage Quiz</h2>
    
    <form>
        <div class="question">
            <p>1. Which of the following is a type of Tea?</p>
            <input type="radio" name="tea" value="green"> Green Tea<br>
            <input type="radio" name="tea" value="cola"> Cola<br>
            <input type="radio" name="tea" value="espresso"> Espresso<br>
        </div>
        
        <div class="question">
            <p>2. Which of the following is a type of Juice?</p>
            <input type="radio" name="juice" value="orange"> Orange Juice<br>
            <input type="radio" name="juice" value="latte"> Latte<br>
            <input type="radio" name="juice" value="oolong"> Oolong Tea<br>
        </div>
        
        <div class="question">
            <p>3. Which of the following is a type of Coffee?</p>
            <input type="radio" name="coffee" value="cappuccino"> Cappuccino<br>
            <input type="radio" name="coffee" value="lemonade"> Lemonade<br>
            <input type="radio" name="coffee" value="matcha"> Matcha<br>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
